<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourManagerAPI</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-transform: uppercase;
            flex-direction: column;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-weight: bold;
            font-size: 5vw;
            letter-spacing: -1px;
            line-height: 0.75;
            text-align: right;
            width: fit-content;
            cursor: pointer;
            position: relative;
        }
        .bar-api {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }
        .bar {
            width: 4.5vw;
            height: 0.8vw;
            background: black;
            margin-right: 0.3vw;
        }
        .api {
            font-size: 5vw;
            font-weight: bold;
        }
        .content-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
            width: fit-content;
            margin-top: 0.5vw;
        }
        .content {
            font-size: 2vw;
            font-weight: normal;
            text-align: right;
            line-height: 1.2;
            text-transform: lowercase;
            opacity: 0;
            transition: opacity 4s ease-in-out;
            visibility: hidden;
            width: 100%;
            white-space: nowrap;
            color: #bbb; /* Lighter grey for final state */
        }
        .content.visible {
            opacity: 1;
            visibility: visible;
            animation: shimmer 5s ease-in-out, fadeIn 4s ease-in;
        }
        @keyframes shimmer {
            0% {
                color: #fff;
            }
            100% {
                color: #bbb; /* Ensures final text color is solid, not gradient */
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title-container" onclick="toggleContent()">
        <div>TourManager</div>
        <div class="bar-api">
            <div class="bar"></div>
            <div class="api">API</div>
        </div>
        <div class="content-wrapper">
            <div class="content" id="content">
                orchestrating concert data
            </div>
        </div>
    </div>
    <script>
        function toggleContent() {
            const content = document.getElementById("content");
            if (content.classList.contains("visible")) {
                content.style.transition = "opacity 1s ease-out";
                content.classList.remove("visible");
            } else {
                content.style.transition = "opacity 4s ease-in";
                content.classList.add("visible");
            }
        }
    </script>
</body>
</html>
