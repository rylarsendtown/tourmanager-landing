<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <!-- Link to the external CSS file for consistent theming -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Header Extending Full Width -->
  <header class="site-header">
    <div class="header-content">
      <!-- Hamburger Button (Now to the Left of Title) -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Title Container (Lowered, API Right-Aligned) -->
      <div class="title-container-navbar">
        <h1 class="title-top">TOURMANAGER</h1>
        <h2 class="title-bottom">API</h2>
      </div>
    </div>

    <!-- Equalizer Positioned Below Title -->
    <div class="equalizer-navbar">
      <div class="equalizer-row">
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
      </div>
    </div>
  </header>

  <!-- Slide-Out Navigation Menu -->
  <nav class="nav-menu" id="navMenu">
    <a href="index.html">Home</a>
    <a href="docs.html">API Docs</a>
  </nav>

  <!-- Main Content -->
  <main class="safe-area">
    <div class="main-content">
      <div class="tagline" id="tagline">
        orchestrating concert data
      </div>
    </div>
  </main>

  <script>
    // Fade in the tagline after a 2-second delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle hamburger menu with smooth animation
    const hamburger = document.getElementById('hamburger');
    const navMenu   = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
