<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      height: 100vh;
      text-transform: uppercase;
      position: relative; /* Enables absolute positioning for elements */
    }

    /* TOURMANAGER API block (unchanged except for location) */
    .title-container {
      position: absolute;
      bottom: 5%;
      right: 5%;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }

    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }

    .bar {
      width: 0.9em;
      height: 0.16em;
      background: black;
      margin-right: 0.06em;
    }

    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /* Tagline block moved to top third using the golden ratio as a guide */
    .tagline {
      position: absolute;
      top: 38%;  /* Approximately golden ratio placement */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3vw;
      font-weight: normal;
      text-align: center;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.15em;  /* Airier kerning */
      opacity: 0;
      transition: opacity 4s ease-in-out;
      visibility: hidden;
      white-space: nowrap;
      color: #bbb;
      animation: shimmer 5s ease-in-out, fadeIn 4s ease-in;
    }

    .tagline.visible {
      opacity: 1;
      visibility: visible;
    }

    @keyframes shimmer {
      0%   { color: #fff; }
      100% { color: #bbb; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- TOURMANAGER API block (bottom-right) -->
  <div class="title-container">
    <div>TourManager</div>
    <div class="bar-api">
      <div class="bar"></div>
      <div class="api">API</div>
    </div>
  </div>

  <!-- Tagline block (now at the top third) -->
  <div class="tagline" id="tagline">
    orchestrating concert data
  </div>

  <script>
    // Automatically reveal the tagline after a short delay when the page loads
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000); // 1-second delay; adjust if needed
    });
  </script>
</body>
</html>
