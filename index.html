<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      height: 100vh;
      text-transform: uppercase;
      position: relative; /* Enables absolute positioning for elements */
    }

    /* --- TOURMANAGER API BLOCK (unchanged) --- */
    .title-container {
      position: absolute;
      bottom: 5%;
      right: 5%;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;  /* ~80% of viewport width */
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .bar {
      width: 0.9em;
      height: 0.16em;
      background: black;
      margin-right: 0.06em;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /* --- TAGLINE BLOCK --- */
    .tagline {
      position: absolute;
      top: 32%;            /* ~Golden-ratio-inspired for top-third placement */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.82vw;   /* A golden-ratio step down from 10vw */
      font-weight: normal;
      text-align: center;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;  /* Airier kerning */
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
      color: #bbb;
      /* No animation by default; triggered only when .visible is added */
    }

    /* When visible, run multiple animations in sequence/overlap */
    .tagline.visible {
      /* 1) Fade in over 4s, 2) shimmer once over 5s, 3) start periodic shimmer at 6s */
      animation:
        fadeIn 4s ease-in,
        shimmer 5s ease-in-out,
        periodicShimmer 4s ease-in-out 6s infinite;
      opacity: 1;
      visibility: visible;
    }

    /* --- KEYFRAMES --- */

    /* 1) Fade in (opacity 0 -> 1) */
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    /* 2) Initial shimmer (color #fff -> #bbb over 5s) */
    @keyframes shimmer {
      0%   { color: #fff; }
      100% { color: #bbb; }
    }

    /* 3) Periodic shimmer “drumbeat” (repeat every 4s, starting at 6s) */
    @keyframes periodicShimmer {
      0%   { color: #bbb; }
      10%  { color: #fff; }
      20%  { color: #bbb; }
      100% { color: #bbb; }
    }
  </style>
</head>
<body>

  <!-- TOURMANAGER API BLOCK -->
  <div class="title-container">
    <div>TourManager</div>
    <div class="bar-api">
      <div class="bar"></div>
      <div class="api">API</div>
    </div>
  </div>

  <!-- TAGLINE BLOCK -->
  <div class="tagline" id="tagline">
    orchestrating concert data
  </div>

  <script>
    // Reveal the tagline after a short delay on page load
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000); // Adjust delay as needed
    });
  </script>
</body>
</html>
