<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }
    
    /* Safe-area container to respect iOS notches and address bars */
    .safe-area {
      position: relative;
      height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    /* TOURMANAGER API BLOCK (remains aligned on the bottom‑right) */
    .title-container {
      position: absolute;
      bottom: calc(5% + env(safe-area-inset-bottom));
      right: calc(5% + env(safe-area-inset-right));
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .bar {
      width: 0.9em;
      height: 0.16em;
      background: black;
      margin-right: 0.06em;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }
    
    /* TAGLINE BLOCK with smooth, flowing shimmer */
    .tagline {
      position: absolute;
      top: calc(32% + env(safe-area-inset-top)); /* Positioned in the upper third */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.82vw; /* A golden-ratio step down from 10vw */
      font-weight: normal;
      text-align: center;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      
      /* Use a gradient for a flowing shimmer effect – toned down brightness */
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    
    /* When visible, fade in quickly and start the continuous shimmer.
       Note: The shimmer animation is delayed negatively (–1.5s) so that by the time the fade-in finishes,
       the bright spot in the gradient aligns with the text. */
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }
    
    /* Keyframes for fast fade-in */
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Keyframes for a continuous, flowing shimmer.
       Reversed the direction so the gradient moves from left to right. */
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <!-- TOURMANAGER API BLOCK (remains aligned on the bottom‑right) -->
    <div class="title-container">
      <div>TourManager</div>
      <div class="bar-api">
        <div class="bar"></div>
        <div class="api">API</div>
      </div>
    </div>
    
    <!-- TAGLINE BLOCK (centered towards the top third) -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>
  
  <script>
    // After a short delay on page load, reveal the tagline with animations
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000); // Adjust delay as needed
    });
  </script>
</body>
</html>
