<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }
    /* Use dvh to handle iOS Safari's dynamic address bar */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    /* TITLE CONTAINER (unchanged design) */
    .title-container {
      position: absolute;
      bottom: 6.18%; /* Golden ratio offset from bottom */
      right: 6.18%;  /* Golden ratio offset from right */
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    /* Black bar sized with golden ratio in mind */
    .bar {
      width: 0.618em;
      height: 0.1em;
      background: black;
      margin-right: 0.06em;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }
    
    /* TAGLINE BLOCK (now right-aligned, golden ratio offsets) */
    .tagline {
      position: absolute;
      top: 38.2%;    /* Golden-ratio-inspired top third */
      right: 6.18%;  /* Same offset as title container for horizontal alignment */
      width: 80%;
      
      font-size: 3.82vw; /* Golden-ratio step down from 10vw */
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right; /* Right-align to match title container */
      
      /* Shimmer gradient setup */
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    
    /* Fade in & shimmer, no changes to the animation logic */
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }
    
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <!-- Title Container -->
    <div class="title-container">
      <div>TourManager</div>
      <div class="bar-api">
        <div class="bar"></div>
        <div class="api">API</div>
      </div>
    </div>
    
    <!-- Tagline (now right-aligned) -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>
  
  <script>
    // Reveal tagline after a short delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
