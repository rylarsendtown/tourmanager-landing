<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <!-- Link to the external CSS file for consistent theming -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hamburger nav container -->
  <div class="hamburger-nav">
    <button class="hamburger-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="docs.html">API Docs</a>
      <!-- Add more links if desired -->
    </div>
  </div>

  <div class="safe-area">
    <!-- Logo row: fades in first, then tagline appears -->
    <div class="logo-row">
      <div class="title-container">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
    </div>
    <!-- Tagline (appears after logo fade-in) -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    // After page load, show the tagline after the logo fade-in completes (~2s delay)
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle the hamburger nav menu
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
