<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <!-- Link to our external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed header in the upper left containing the title, equalizer, and hamburger toggle -->
  <div class="navbar">
    <div class="header-left">
      <!-- Title container (logo) using our golden ratio sizes -->
      <div class="title-container-navbar">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <!-- Equalizer below the title container -->
      <div class="equalizer-navbar">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
      <!-- Hamburger menu toggle (three lines) below the equalizer -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Slide-out Navigation Menu (appears below the header) -->
  <div class="nav-links" id="navMenu">
    <a href="index.html">Home</a>
    <a href="docs.html">API Docs</a>
    <!-- Additional links if desired -->
  </div>

  <!-- Main content area; we add a top margin so it is not overlapped by the fixed header -->
  <div class="safe-area">
    <div class="main-content">
      <!-- For example, a centered tagline -->
      <div class="tagline" id="tagline">
        orchestrating concert data
      </div>
    </div>
  </div>

  <script>
    // On page load, show the tagline after a 2-second delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle the hamburger menu
    const hamburger = document.getElementById('hamburger');
    const navMenu   = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active'); // animate the lines into an "X"
      navMenu.classList.toggle('open');     // slide the menu in/out
    });
  </script>
</body>
</html>
