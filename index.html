<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }
    .safe-area {
      position: relative;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Title container: same size, but slightly adjusted bottom/right */
    .title-container {
      position: absolute;
      bottom: 6.18%;
      right: 6.18%;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .bar {
      width: 0.618em;
      height: 0.1em;
      background: black;
      margin-right: 0.06em;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /* Tagline: placed around 38.2% from top for a golden-ratio feel */
    .tagline {
      position: absolute;
      top: 38.2%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.82vw; /* keep or tweak to 6.18vw / 2.36vw if you prefer */
      font-weight: normal;
      text-align: center;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.1618em; /* subtle golden ratio reference */
      
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="title-container">
      <div>TourManager</div>
      <div class="bar-api">
        <div class="bar"></div>
        <div class="api">API</div>
      </div>
    </div>
    
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
