<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <style>
    /* Base styling with subtle noise overlay */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444; /* primary color theme */
      color: #fff;
      text-transform: uppercase;
      position: relative;
    }

    /* Navigation Menu - Hamburger Style */
    .menu {
      position: absolute;
      top: 2vw;
      left: 2vw;
      z-index: 2;
      padding: 1vw;
    }

    .menu-button {
      width: 3vw;
      height: 3vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      position: relative;
    }

    .menu-button div {
      width: 3vw;
      height: 0.4vw;
      background: linear-gradient(to right, #bbb 20%, #ddd 40%, #bbb 60%);
      border-radius: 0.5vw;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    /* Underline appearing when active */
    .menu-button::after {
      content: "";
      position: absolute;
      bottom: -0.8vw;
      left: 0;
      width: 100%;
      height: 0.4vw;
      background: linear-gradient(to right, #bbb 20%, #ddd 40%, #bbb 60%);
      border-radius: 0.5vw;
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 4vw;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 1vw;
      border-radius: 0.5vw;
    }

    .menu-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5vw;
      display: block;
      padding: 0.5vw;
      transition: opacity 0.3s ease-in-out;
    }

    .menu-content a:hover {
      opacity: 0.7;
    }

    /* Active menu state */
    .menu.active .menu-button div:nth-child(1) {
      transform: translateY(1vw) rotate(45deg);
    }

    .menu.active .menu-button div:nth-child(2) {
      opacity: 0;
    }

    .menu.active .menu-button div:nth-child(3) {
      transform: translateY(-1vw) rotate(-45deg);
    }

    /* Show the underline when active */
    .menu.active .menu-button::after {
      opacity: 1;
      transform: scaleX(1);
    }

    .menu.active .menu-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation (Hamburger Menu) -->
  <div class="menu">
    <button class="menu-button" aria-label="Menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="menu-content">
      <a href="docs.html">API Documentation</a>
    </div>
  </div>

  <script>
    document.querySelector(".menu-button").addEventListener("click", function () {
      document.querySelector(".menu").classList.toggle("active");
    });
  </script>

</body>
</html>
