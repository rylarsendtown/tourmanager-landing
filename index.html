<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }

    /* Safe-area container for iOS dynamic viewport */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Logo row: Title container + Equalizer side by side */
    .logo-row {
      position: absolute;
      top: 61.8%;
      right: 6.18%;
      display: flex;
      align-items: flex-end; /* align text & bars along the same baseline */
      gap: 2vw;
    }

    /*
      Title container (logo):
      - "TourManager" => 8vw
      - "API" => 5vw
      => total ~13vw tall
    */
    .title-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      height: 13vw; /* 8vw + 5vw lines */
    }

    /* Top line (TourManager) at 8vw */
    .title-top {
      font-size: 8vw;
      line-height: 1;
      letter-spacing: -1px;
      font-weight: bold;
      margin: 0;
    }

    /* Bottom line (API) at 5vw */
    .title-bottom {
      font-size: 5vw;
      line-height: 1;
      font-weight: bold;
      margin: 0;
    }

    /*
      Equalizer container:
      - also 13vw tall to match the text block
    */
    .equalizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 13vw;
    }

    /* Row for the 6 bars, each 1vw wide, 13vw tall total. */
    .equalizer-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 1vw;
      overflow: visible; /* ensure no clipping if bars scale outside */
      height: 100%;
    }

    /* Each bar is split into top & bottom halves for a mirrored look */
    .eq-bar {
      position: relative;
      width: 1vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* top half & bottom half fill container */
    }

    /* Top & bottom each fill 50%, animate scaleY from ~0.3–0.6 up to 0.8–1.0
       (varies by bar). We’ll assign different keyframes for each bar. */
    .eq-bar-top,
    .eq-bar-bottom {
      width: 100%;
      height: 50%;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      border-radius: 0.5vw;
      transform-origin: bottom; /* or top, but we’ll override per half */
    }
    .eq-bar-bottom {
      transform-origin: top;
    }

    /*
      Assign a unique animation to each bar (barAnim1, barAnim2, etc.)
      so they have varying peak heights and patterns.
      The overall duration is still 3.25s (half of the tagline’s 6.5s).
    */
    .eq-bar:nth-child(1) .eq-bar-top,
    .eq-bar:nth-child(1) .eq-bar-bottom {
      animation: barAnim1 3.25s ease-in-out infinite;
    }
    .eq-bar:nth-child(2) .eq-bar-top,
    .eq-bar:nth-child(2) .eq-bar-bottom {
      animation: barAnim2 3.25s ease-in-out infinite;
    }
    .eq-bar:nth-child(3) .eq-bar-top,
    .eq-bar:nth-child(3) .eq-bar-bottom {
      animation: barAnim3 3.25s ease-in-out infinite;
    }
    .eq-bar:nth-child(4) .eq-bar-top,
    .eq-bar:nth-child(4) .eq-bar-bottom {
      animation: barAnim4 3.25s ease-in-out infinite;
    }
    .eq-bar:nth-child(5) .eq-bar-top,
    .eq-bar:nth-child(5) .eq-bar-bottom {
      animation: barAnim5 3.25s ease-in-out infinite;
    }
    .eq-bar:nth-child(6) .eq-bar-top,
    .eq-bar:nth-child(6) .eq-bar-bottom {
      animation: barAnim6 3.25s ease-in-out infinite;
    }

    /* Tagline block (unchanged animations) */
    .tagline {
      position: absolute;
      top: 38.2%;
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /*
      Realistic bar animations:
      Each bar has a unique pattern of scaling
      to mimic real audio variance.
    */
    @keyframes barAnim1 {
      0%, 100% { transform: scaleY(0.4); }
      15%      { transform: scaleY(1.0); }
      30%      { transform: scaleY(0.6); }
      50%      { transform: scaleY(0.8); }
      75%      { transform: scaleY(1.0); }
    }
    @keyframes barAnim2 {
      0%, 100% { transform: scaleY(0.5); }
      20%      { transform: scaleY(0.9); }
      40%      { transform: scaleY(0.6); }
      60%      { transform: scaleY(1.0); }
      80%      { transform: scaleY(0.7); }
    }
    @keyframes barAnim3 {
      0%, 100% { transform: scaleY(0.3); }
      25%      { transform: scaleY(0.8); }
      50%      { transform: scaleY(1.0); }
      70%      { transform: scaleY(0.4); }
      85%      { transform: scaleY(0.9); }
    }
    @keyframes barAnim4 {
      0%, 100% { transform: scaleY(0.6); }
      20%      { transform: scaleY(0.9); }
      35%      { transform: scaleY(0.5); }
      55%      { transform: scaleY(1.0); }
      75%      { transform: scaleY(0.7); }
    }
    @keyframes barAnim5 {
      0%, 100% { transform: scaleY(0.4); }
      10%      { transform: scaleY(1.0); }
      30%      { transform: scaleY(0.5); }
      50%      { transform: scaleY(0.9); }
      80%      { transform: scaleY(0.6); }
    }
    @keyframes barAnim6 {
      0%, 100% { transform: scaleY(0.5); }
      25%      { transform: scaleY(0.7); }
      40%      { transform: scaleY(1.0); }
      60%      { transform: scaleY(0.4); }
      90%      { transform: scaleY(1.0); }
    }

    /* MEDIA QUERY for large screens:
       Caps the font sizes so they don’t become too large on 4K monitors, etc. */
    @media (min-width: 1600px) {
      .title-top {
        font-size: 12rem; /* or some max cap you prefer */
      }
      .title-bottom {
        font-size: 7.5rem; /* maintain ~8:5 ratio => 12:7.5 */
      }
      .title-container {
        height: calc(12rem + 7.5rem); /* total 19.5rem */
      }
      .equalizer {
        height: 19.5rem;
      }
      .eq-bar {
        width: 1.5rem; /* scale bar width up a bit */
      }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <!-- Logo row: two-line title + equalizer -->
    <div class="logo-row">
      <div class="title-container">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <!-- 6 bars, each with top & bottom halves -->
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tagline -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    // Reveal tagline after a short delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
