<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TourManagerAPI - Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
    rel="stylesheet"
  />
  <script src="https://cdn.redocly.com/redoc/v2.4.0/bundles/redoc.standalone.js"></script>

  <style>
    /* Match the dark background + subtle noise effect from index.html */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      position: relative; /* for noise overlay */
      text-transform: uppercase;
    }
    /* Subtle noise overlay */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-radial-gradient(
        rgba(255, 255, 255, 0.02) 0,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 100%
      );
      background-size: 3px 3px;
      opacity: 0.02;
      z-index: 0; /* behind content */
    }

    /* Safe-area container, same approach as index.html */
    .safe-area {
      position: relative;
      min-height: 100dvh; /* ensure full vertical space */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      z-index: 1; /* above noise overlay */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hamburger nav container (similar to index.html) */
    .hamburger-nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 9999;
    }
    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 2rem;
      height: 2rem;
      position: relative;
      outline: none;
    }
    .hamburger-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.7);
      transition: width 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .nav-menu.open {
      width: 60%;
      max-width: 300px;
    }
    .nav-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    /* The Redoc container:
       We give it a white background so the doc content remains visible,
       plus a box-shadow or border radius if you like. */
    #redoc {
      background: #fff;
      color: #333; /* default text color for the docs */
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 1000px;
      margin: 5rem auto 2rem; /* some spacing from top/bottom */
      flex: 1; /* so it can expand if needed */
    }

    /* Optional: tweak Redoc’s internal fonts or headings if you want
       a more unified style. (You can also override them via Redoc config.)
       Example:
       .redoc-wrap h1,
       .redoc-wrap h2,
       .redoc-wrap h3 {
         font-family: 'Montserrat', sans-serif;
       }
    */
  </style>
</head>
<body>
  <!-- Hamburger nav -->
  <div class="hamburger-nav">
    <button class="hamburger-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="docs.html">API Docs</a>
      <!-- Add other links as needed -->
    </div>
  </div>

  <!-- Safe area to contain Redoc -->
  <div class="safe-area">
    <!-- This is where the Redoc documentation appears -->
    <div id="redoc"></div>
  </div>

  <!-- Insert your static spec in a <script> tag OR load it externally.
       For example, if your static JSON is inlined, do: -->
  <script id="openapi-spec" type="application/json">
  {
    "openapi": "3.1.0",
    "info": {
      "title": "TourManagerAPI",
      "description": "Orchestrating Concert Data Visualization.",
      "version": "1.2.0"
    },
    "paths": {
      /* truncated for brevity – paste your actual spec here */
    },
    "components": {
      /* ... */
    }
  }
  </script>

  <script>
    // Toggle the hamburger nav
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('open');
    }

    // Initialize Redoc using the static spec from the <script> tag
    window.addEventListener('DOMContentLoaded', () => {
      const spec = JSON.parse(document.getElementById('openapi-spec').innerText);
      Redoc.init(spec, {}, document.getElementById('redoc'));
    });
  </script>
</body>
</html>
