<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>TourManagerAPI</title>
  <style>
    /* Base styling with subtle noise overlay */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444; /* primary color theme */
      color: #fff;
      text-transform: uppercase;
      position: relative; /* so we can place a noise overlay via ::before */
    }
    /* Extremely subtle repeating radial gradient for noise effect */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-radial-gradient(
        rgba(255, 255, 255, 0.02) 0,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 100%
      );
      background-size: 3px 3px;
      opacity: 0.02; /* Adjust to taste (0.02–0.05) */
      z-index: 0; /* behind all content */
    }

    /* Safe-area container for iOS dynamic viewport */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      z-index: 1; /* content above noise overlay */
    }

    /* ===== HAMBURGER NAV STYLES ===== */
    .hamburger-nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 2; /* above noise overlay */
    }
    /* The hamburger icon itself */
    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 2rem;
      height: 2rem;
      position: relative;
    }
    .hamburger-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* The actual menu that slides in/out */
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.7);
      transition: width 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .nav-menu.open {
      width: 60%; /* or whatever width you like for the slide-out menu */
      max-width: 300px;
    }
    .nav-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    /* Logo row: Title container + Equalizer side by side */
    .logo-row {
      position: absolute;
      top: 61.8%;
      right: 6.18%;
      display: flex;
      align-items: flex-end; /* align text & bars along the same baseline */
      gap: 2vw;

      /* Fade in from opacity 0 to 1 over 1.5s, starting at 0.5s */
      opacity: 0;
      animation: fadeLogoIn 1.5s ease-in forwards 0.5s;
    }
    @keyframes fadeLogoIn {
      to { opacity: 1; }
    }

    /* Title container (logo) */
    .title-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      height: 13vw; /* 8vw + 5vw lines */
    }
    /* “TourManager” => 8vw */
    .title-top {
      font-size: 8vw;
      line-height: 1;
      letter-spacing: -1px;
      font-weight: bold;
      margin: 0;
    }
    /* “API” => 5vw */
    .title-bottom {
      font-size: 5vw;
      line-height: 1;
      font-weight: bold;
      margin: 0;
    }

    /* Equalizer container, also 13vw tall to match the text block */
    .equalizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 13vw;
    }
    /* Row for the 6 bars */
    .equalizer-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 1vw;
      overflow: visible;
      height: 100%;
    }
    /* Single bar styling */
    .eq-bar {
      position: relative;
      width: 1vw;
      height: 100%;
      background: linear-gradient(to right, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%; /* For shimmer effect */
      border-radius: 0.5vw;
      transform: scaleY(0.4);
      transform-origin: center;
    }
    /* Each bar has 2 animations: unique scale + shimmer flow */
    .eq-bar:nth-child(1) {
      animation: barAnim1 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite;
    }
    .eq-bar:nth-child(2) {
      animation: barAnim2 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite;
    }
    .eq-bar:nth-child(3) {
      animation: barAnim3 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite;
    }
    .eq-bar:nth-child(4) {
      animation: barAnim4 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite;
    }
    .eq-bar:nth-child(5) {
      animation: barAnim5 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite;
    }
    .eq-bar:nth-child(6) {
      animation: barAnim6 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite;
    }

    /* Tagline block */
    .tagline {
      position: absolute;
      top: 38.2%;
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    .tagline.visible {
      visibility: visible;
      animation:
        fadeInTagline 1.5s ease-in forwards,
        shimmerFlowTagline 6.5s linear -1.5s infinite;
    }
    @keyframes fadeInTagline {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlowTagline {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Bar scale animations for each of the 6 bars */
    @keyframes barAnim1 {
      0%, 100% { transform: scaleY(0.4); }
      15%      { transform: scaleY(1.0); }
      30%      { transform: scaleY(0.6); }
      50%      { transform: scaleY(0.8); }
      75%      { transform: scaleY(1.0); }
    }
    @keyframes barAnim2 {
      0%, 100% { transform: scaleY(0.5); }
      20%      { transform: scaleY(0.9); }
      40%      { transform: scaleY(0.6); }
      60%      { transform: scaleY(1.0); }
      80%      { transform: scaleY(0.7); }
    }
    @keyframes barAnim3 {
      0%, 100% { transform: scaleY(0.3); }
      25%      { transform: scaleY(0.8); }
      50%      { transform: scaleY(1.0); }
      70%      { transform: scaleY(0.4); }
      85%      { transform: scaleY(0.9); }
    }
    @keyframes barAnim4 {
      0%, 100% { transform: scaleY(0.6); }
      20%      { transform: scaleY(0.9); }
      35%      { transform: scaleY(0.5); }
      55%      { transform: scaleY(1.0); }
      75%      { transform: scaleY(0.7); }
    }
    @keyframes barAnim5 {
      0%, 100% { transform: scaleY(0.4); }
      10%      { transform: scaleY(1.0); }
      30%      { transform: scaleY(0.5); }
      50%      { transform: scaleY(0.9); }
      80%      { transform: scaleY(0.6); }
    }
    @keyframes barAnim6 {
      0%, 100% { transform: scaleY(0.5); }
      25%      { transform: scaleY(0.7); }
      40%      { transform: scaleY(1.0); }
      60%      { transform: scaleY(0.4); }
      90%      { transform: scaleY(1.0); }
    }
    /* Shimmer flow for bar backgrounds (~2s cycle) */
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* MEDIA QUERY for large screens: cap font sizes so they don’t become huge */
    @media (min-width: 1600px) {
      .title-top {
        font-size: 12rem;
      }
      .title-bottom {
        font-size: 7.5rem;
      }
      .title-container {
        height: calc(12rem + 7.5rem);
      }
      .equalizer {
        height: 19.5rem;
      }
      .eq-bar {
        width: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger nav container -->
  <div class="hamburger-nav">
    <button class="hamburger-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="docs.html">API Docs</a>
      <!-- Add more links if desired -->
    </div>
  </div>

  <div class="safe-area">
    <!-- Logo row: fade in first, then tagline appears -->
    <div class="logo-row">
      <div class="title-container">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
    </div>
    <!-- Tagline (appears after logo fade-in) -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    // Show tagline after logo fade completes
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle the hamburger nav
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
