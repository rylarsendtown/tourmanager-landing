<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }
    
    /* Safe-area container respects device insets */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    /* Logo row holds the title container and the equalizer */
    .logo-row {
      position: absolute;
      /* Place this row at 61.8% from the top – a golden ratio value */
      top: 61.8%;
      right: 6.18%;
      display: flex;
      align-items: flex-end;
      gap: 1em; /* gap between the title container and equalizer */
    }
    
    /* Title container remains as before (with its text, size, and styling) */
    .title-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }
    
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    
    .api {
      font-size: 1em;
      font-weight: bold;
    }
    
    /* Equalizer container – placed to the right of the title container */
    .equalizer {
      display: flex;
      align-items: flex-end;
      gap: 0.2em;
    }
    
    /* Each equalizer bar */
    .eq-bar {
      /* The bars use relative sizing; here 0.3em width makes them in harmony with text */
      width: 0.3em;
      /* Base height is set via transform scale (the bar’s “rest” is half-height) */
      height: 1em;
      background: #bbb;
      transform-origin: bottom;
      /* Animation cycle set to 6.5s to match the tagline shimmer */
      animation: equalize 6.5s ease-in-out infinite;
    }
    
    /* Stagger the animations for a dynamic effect */
    .eq-bar:nth-child(2) {
      animation-delay: 0.5s;
    }
    
    .eq-bar:nth-child(3) {
      animation-delay: 1s;
    }
    
    @keyframes equalize {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1); }
    }
    
    /* Tagline block (unchanged) */
    .tagline {
      position: absolute;
      top: 38.2%;
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }
    
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <!-- Logo row: Title container (logo) and equalizer side-by-side -->
    <div class="logo-row">
      <div class="title-container">
        <div>TourManager</div>
        <div class="bar-api">
          <div class="api">API</div>
        </div>
      </div>
      <div class="equalizer">
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
      </div>
    </div>
    
    <!-- Tagline remains unchanged -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>
  
  <script>
    // After a short delay, reveal the tagline as before
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
