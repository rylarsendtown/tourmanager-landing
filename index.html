<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }

    /* Safe-area container (unchanged) */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Title container (unchanged, except we no longer reference .bar) */
    .title-container {
      position: absolute;
      bottom: 6.18%;
      right: 6.18%;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }

    /* We keep .bar-api as a container if you like, but it's now just for "API" text */
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }

    /* The black bar rule is removed entirely */

    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /* Tagline block (unchanged) */
    .tagline {
      position: absolute;
      top: 38.2%; /* Example golden-ratio offset, adjust as needed */
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;

      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;

      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }

    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">

    <!-- Title container: bar removed -->
    <div class="title-container">
      <div>TourManager</div>
      <div class="bar-api">
        <!-- Previously had <div class="bar"></div> here, now removed -->
        <div class="api">API</div>
      </div>
    </div>

    <!-- Tagline block -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
