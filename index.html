<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <!-- Link to the external CSS file for consistent theming -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed header: extends to top, left, and right edges -->
  <header class="site-header">
    <div class="header-content">
      <!-- Title container: uses golden ratio proportions; looser letterspacing -->
      <div class="title-container-navbar">
        <h1 class="title-top">TOURMANAGER</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <!-- Equalizer placed immediately below the title container -->
      <div class="equalizer-navbar">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
      <!-- Hamburger menu button placed below the equalizer -->
      <div class="hamburger-container">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Slide-out navigation menu (appears below the header) -->
  <nav class="nav-menu" id="navMenu">
    <a href="index.html">Home</a>
    <a href="docs.html">API Docs</a>
    <!-- Additional links can be added here -->
  </nav>

  <!-- Main content area (pushed down by the fixed header) -->
  <main class="safe-area">
    <div class="main-content">
      <div class="tagline" id="tagline">
        orchestrating concert data
      </div>
    </div>
  </main>

  <script>
    // When the page loads, show the tagline after a 2-second delay.
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle the hamburger menu.
    const hamburger = document.getElementById('hamburger');
    const navMenu   = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active'); // animate the hamburger lines into an "X"
      navMenu.classList.toggle('open');     // slide the menu in/out
    });
  </script>
</body>
</html>
