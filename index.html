<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      height: 100vh;
      text-transform: uppercase;
      position: relative; /* Enables absolute positioning for elements */
    }

    /* --- TOURMANAGER API BLOCK (unchanged) --- */
    .title-container {
      position: absolute;
      bottom: 5%;
      right: 5%;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;  /* ~80% of viewport width */
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .bar {
      width: 0.9em;
      height: 0.16em;
      background: black;
      margin-right: 0.06em;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /* --- TAGLINE BLOCK WITH FLOWING SHIMMER --- */
    .tagline {
      position: absolute;
      top: 32%;            /* ~Golden-ratio-inspired for top-third placement */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.82vw;   /* A golden-ratio step down from 10vw */
      font-weight: normal;
      text-align: center;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em; /* Airy kerning */
      
      /* We'll use a gradient for shimmer, so set color to transparent. */
      color: transparent;
      
      /* Fade-in starts from invisible. */
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;

      /* The background is what creates the shimmer effect. */
      background: linear-gradient(
        120deg,    /* Angle of the gradient (try 90deg or 120deg, etc.) */
        #bbb 20%,  /* Base color left side */
        #fff 40%,  /* Bright “highlight” in the middle */
        #bbb 60%   /* Base color right side */
      );
      background-size: 200% 100%; 
      background-clip: text;          /* Show gradient inside text only */
      -webkit-background-clip: text;  /* For Safari compatibility */
    }

    /* When visible, run two animations: fade in + continuous shimmer. */
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 2s ease-in forwards,      /* Fade in over 2s */
        shimmerFlow 3s linear 2s infinite; /* Start shimmer after 2s, repeat every 3s */
    }

    /* KEYFRAMES */

    /* 1) Fade in from opacity 0 -> 1. */
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    /* 2) Shimmer flow: animate background-position from left to right. */
    @keyframes shimmerFlow {
      0%   { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <!-- TOURMANAGER API BLOCK -->
  <div class="title-container">
    <div>TourManager</div>
    <div class="bar-api">
      <div class="bar"></div>
      <div class="api">API</div>
    </div>
  </div>

  <!-- TAGLINE BLOCK -->
  <div class="tagline" id="tagline">
    orchestrating concert data
  </div>

  <script>
    // Reveal the tagline after a short delay on page load
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000); // Adjust delay as needed
    });
  </script>
</body>
</html>
