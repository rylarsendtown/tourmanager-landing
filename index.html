<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>TourManagerAPI</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
      position: relative;
    }

    /* Subtle noise overlay */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-radial-gradient(
        rgba(255, 255, 255, 0.02) 0,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 100%
      );
      background-size: 3px 3px;
      opacity: 0.02;
      z-index: 0;
    }

    /* Hamburger menu styles */
    .menu-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    .menu-button {
      width: 3vw; /* Size scales with screen */
      height: 3vw;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .menu-button div {
      width: 100%;
      height: 0.4vw;
      background: #fff;
      border-radius: 2px;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .menu-content {
      position: absolute;
      top: 4vw;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 1vw;
      border-radius: 0.5vw;
      display: none;
    }

    .menu-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5vw;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }

    .menu-content a:hover {
      opacity: 0.7;
    }

    /* Active menu state */
    .menu-container.active .menu-content {
      display: block;
    }

    .menu-container.active .menu-button div:nth-child(1) {
      transform: translateY(0.9vw) rotate(45deg);
    }

    .menu-container.active .menu-button div:nth-child(2) {
      opacity: 0;
    }

    .menu-container.active .menu-button div:nth-child(3) {
      transform: translateY(-0.9vw) rotate(-45deg);
    }

    /* Safe-area container */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      z-index: 1;
    }

  </style>
</head>
<body>

  <!-- Hamburger menu -->
  <div class="menu-container">
    <button class="menu-button" aria-label="Menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="menu-content">
      <a href="docs.html">API Documentation</a>
    </div>
  </div>

  <div class="safe-area">
    <!-- Logo row -->
    <div class="logo-row">
      <div class="title-container">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
    </div>

    <!-- Tagline -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    // Toggle menu visibility
    document.querySelector(".menu-button").addEventListener("click", function () {
      document.querySelector(".menu-container").classList.toggle("active");
    });

    // Show tagline after logo fade-in
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });
  </script>

</body>
</html>
