<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }

    /* Safe-area container for iOS dynamic viewport */
    .safe-area {
      position: relative;
      height: 100dvh; /* iOS Safari 16+ should handle dvh better than vh */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Logo row: Title container + Equalizer side by side */
    .logo-row {
      position: absolute;
      top: 61.8%;
      right: 6.18%;
      display: flex;
      align-items: flex-end;
      gap: 2vw;
      /* Debug color to see if the container is visible at all */
      background: rgba(255, 0, 0, 0.2);
    }

    /*
      Title container (logo):
      - 2 lines at font-size: 8vw => total ~16vw height
    */
    .title-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 8vw;
      line-height: 1;
      letter-spacing: -1px; /* same as before */
      text-align: right;
      cursor: pointer;
      /* Debug color to confirm the bounding box */
      background: rgba(0, 255, 0, 0.2);
    }
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /*
      Equalizer container:
      - Matches ~16vw, using calc(8vw * 2) in case iOS misreads direct “16vw”
    */
    .equalizer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(8vw * 2);
      /* Debug color to confirm the bounding box */
      background: rgba(0, 0, 255, 0.2);
    }

    /*
      Inner row for the 6 bars;
      overflow: visible ensures bars aren’t clipped if they scale
    */
    .equalizer-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1vw;
      overflow: visible;
      /* Debug color to see the row space */
      background: rgba(255, 255, 0, 0.2);
    }

    /* Each bar is 1vw wide, 100% tall => 16vw total. 
       We'll split top/bottom for mirrored effect. */
    .eq-bar {
      position: relative;
      width: 1vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* top half & bottom half fill container */
      /* Debug color on each bar container */
      background: rgba(255, 255, 255, 0.1);
    }

    /* Top half & bottom half each fill 50% of parent height, scale from 0.5 to 1 */
    .eq-bar-top,
    .eq-bar-bottom {
      width: 100%;
      height: 50%;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      border-radius: 0.5vw;
      transform: scaleY(0.5);
      animation: equalize 3.25s ease-in-out infinite;
    }
    /* The bottom half expands upward from center line => pivot at top */
    .eq-bar-bottom {
      transform-origin: top;
    }
    /* The top half expands downward => pivot at bottom */
    .eq-bar-top {
      transform-origin: bottom;
    }

    /* Stagger the bar animations for variety */
    .eq-bar:nth-child(1) .eq-bar-top,
    .eq-bar:nth-child(1) .eq-bar-bottom {
      animation-delay: 0s;
    }
    .eq-bar:nth-child(2) .eq-bar-top,
    .eq-bar:nth-child(2) .eq-bar-bottom {
      animation-delay: 0.4s;
    }
    .eq-bar:nth-child(3) .eq-bar-top,
    .eq-bar:nth-child(3) .eq-bar-bottom {
      animation-delay: 0.8s;
    }
    .eq-bar:nth-child(4) .eq-bar-top,
    .eq-bar:nth-child(4) .eq-bar-bottom {
      animation-delay: 1.2s;
    }
    .eq-bar:nth-child(5) .eq-bar-top,
    .eq-bar:nth-child(5) .eq-bar-bottom {
      animation-delay: 1.6s;
    }
    .eq-bar:nth-child(6) .eq-bar-top,
    .eq-bar:nth-child(6) .eq-bar-bottom {
      animation-delay: 2s;
    }

    @keyframes equalize {
      0%, 100% { transform: scaleY(0.5); }
      50%      { transform: scaleY(1);   }
    }

    /* Tagline block (unchanged animations) */
    .tagline {
      position: absolute;
      top: 38.2%;
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <!-- Logo row: Title container (2 lines) + Equalizer -->
    <div class="logo-row">
      <div class="title-container">
        <div>TourManager</div>
        <div class="bar-api">
          <div class="api">API</div>
        </div>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <!-- 6 bars, each split into top/bottom halves -->
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
          <div class="eq-bar">
            <div class="eq-bar-top"></div>
            <div class="eq-bar-bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tagline block -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
