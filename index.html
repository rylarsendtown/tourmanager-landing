<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
    }
    .safe-area {
      position: relative;
      height: 100dvh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* We position everything with golden-ratio offsets */
    .logo-row {
      position: absolute;
      top: 61.8%;
      right: 6.18%;
      display: flex;
      /* Align items at the bottom so both containers share a baseline */
      align-items: flex-end;
      gap: 2vw; /* space between the text and the equalizer */
    }

    /* Title container: 2 lines of 8vw each -> total bounding box ~16vw high */
    .title-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 8vw;  
      line-height: 1;  /* each line is exactly 8vw tall, so 2 lines => ~16vw total */
      letter-spacing: -1px;
      text-align: right;
      cursor: pointer;
    }

    /* The second line “API” is also 8vw (1em relative to 8vw parent) */
    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .api {
      font-size: 1em;
      font-weight: bold;
    }

    /* Equalizer container: fix the height to 16vw to match the 2-line bounding box */
    .equalizer {
      display: flex;
      align-items: flex-end;
      gap: 1vw;
      width: auto;
      height: 16vw; /* matches the total height of the 2-line text container */
    }
    .eq-bar {
      /* Each bar is some fraction of 16vw in width. Adjust to taste. */
      width: 1vw;
      height: 100%; /* fill the entire 16vw container height */
      background: #bbb;
      transform-origin: bottom;
      animation: equalize 6.5s ease-in-out infinite;
    }
    /* Stagger the bars’ timing so they pulse differently */
    .eq-bar:nth-child(2) {
      animation-delay: 0.5s;
    }
    .eq-bar:nth-child(3) {
      animation-delay: 1s;
    }
    @keyframes equalize {
      0%, 100% { transform: scaleY(0.5); }
      50%      { transform: scaleY(1); }
    }

    /* Tagline (unchanged) */
    .tagline {
      position: absolute;
      top: 38.2%;
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }
    .tagline.visible {
      visibility: visible;
      animation:
        fadeIn 1.5s ease-in forwards,
        shimmerFlow 6.5s linear -1.5s infinite;
    }
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes shimmerFlow {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <!-- Logo row: Title container + Equalizer side-by-side -->
    <div class="logo-row">
      <div class="title-container">
        <div>TourManager</div>
        <div class="bar-api">
          <div class="api">API</div>
        </div>
      </div>
      <div class="equalizer">
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
      </div>
    </div>
    
    <!-- Tagline block -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    // Show tagline after a short delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 1000);
    });
  </script>
</body>
</html>
