<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>TourManagerAPI</title>
    <style>
      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
        background: #444;
        color: #fff;
        text-transform: uppercase;
      }
      /* Safe-area container for dynamic viewport and notches */
      .safe-area {
        position: relative;
        height: 100dvh;
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }
      /* Logo row holds the title container and the equalizer */
      .logo-row {
        position: absolute;
        top: 61.8%;
        right: 6.18%;
        display: flex;
        align-items: flex-end;
        gap: 2vw;
      }
      /* Title container (logo) – scaled to 8vw */
      .title-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-weight: bold;
        font-size: 8vw;
        line-height: 1; /* Two lines of text, each 8vw tall, total ~16vw */
        letter-spacing: -1px;
        text-align: right;
        cursor: pointer;
      }
      .bar-api {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        width: 100%;
      }
      .api {
        font-size: 1em;
        font-weight: bold;
      }
      /* Equalizer container: set fixed height to match title container (~16vw) */
      .equalizer {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 16vw;
      }
      /* Inner container for the 6 equalizer bars in a row */
      .equalizer-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5vw;
      }
      /* Each equalizer bar */
      .eq-bar {
        position: relative;
        width: 1vw;
        height: 100%;
        background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
        border-radius: 0.5vw;
        transform-origin: center;
        /* Animation: twice as fast as tagline, i.e. 3.25s cycle */
        animation: equalize 3.25s ease-in-out infinite;
      }
      /* Stagger delays for variance */
      .eq-bar:nth-child(1) { animation-delay: 0s; }
      .eq-bar:nth-child(2) { animation-delay: 0.4s; }
      .eq-bar:nth-child(3) { animation-delay: 0.8s; }
      .eq-bar:nth-child(4) { animation-delay: 1.2s; }
      .eq-bar:nth-child(5) { animation-delay: 1.6s; }
      .eq-bar:nth-child(6) { animation-delay: 2s; }
      /* Keyframes for equalizer animation */
      @keyframes equalize {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1); }
      }
      /* Mirror each bar using a pseudo-element (extending above and below the centerline) */
      .eq-bar::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: inherit;
        transform: scaleY(-1);
      }
      /* Tagline block – unchanged animation and styling */
      .tagline {
        position: absolute;
        top: 38.2%;
        right: 6.18%;
        width: 80%;
        font-size: 3.82vw;
        font-weight: normal;
        line-height: 1.2;
        text-transform: lowercase;
        letter-spacing: 0.2em;
        text-align: right;
        color: transparent;
        background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        opacity: 0;
        visibility: hidden;
        white-space: nowrap;
      }
      .tagline.visible {
        visibility: visible;
        animation: fadeIn 1.5s ease-in forwards,
          shimmerFlow 6.5s linear -1.5s infinite;
      }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes shimmerFlow {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div class="safe-area">
      <!-- Logo row: Title container (logo) + Equalizer -->
      <div class="logo-row">
        <div class="title-container">
          <div>TourManager</div>
          <div class="bar-api">
            <div class="api">API</div>
          </div>
        </div>
        <div class="equalizer">
          <div class="equalizer-row">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
          </div>
        </div>
      </div>
      <!-- Tagline block -->
      <div class="tagline" id="tagline">
        orchestrating concert data
      </div>
    </div>
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("tagline").classList.add("visible");
        }, 1000);
      });
    </script>
  </body>
</html>
