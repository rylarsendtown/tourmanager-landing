<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <!-- Link to the external CSS file for consistent theming -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed header extending edge-to-edge -->
  <header class="site-header">
    <div class="header-content">
      <!-- Title container (golden ratio proportions) -->
      <div class="title-container-navbar">
        <h1 class="title-top">TOURMANAGER</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <!-- Equalizer below title container -->
      <div class="equalizer-navbar">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
      <!-- Hamburger/Close toggle below equalizer -->
      <div class="hamburger-container">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="close-btn" id="closeBtn">
          &#10005;
        </div>
      </div>
    </div>
  </header>

  <!-- Slide-out navigation menu (appears below the header) -->
  <nav class="nav-menu" id="navMenu">
    <a href="index.html">Home</a>
    <a href="docs.html">API Docs</a>
    <!-- Additional links can be added here -->
  </nav>

  <!-- Main content area (pushed down by the header) -->
  <main class="safe-area">
    <div class="main-content">
      <div class="tagline" id="tagline">
        orchestrating concert data
      </div>
    </div>
  </main>

  <script>
    // Fade in the tagline after a 2-second delay.
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle hamburger/close icons and slide-out nav menu.
    const hamburger = document.getElementById('hamburger');
    const closeBtn  = document.getElementById('closeBtn');
    const navMenu   = document.getElementById('navMenu');

    // Initially show the hamburger and hide the close icon.
    closeBtn.style.display = "none";

    hamburger.addEventListener('click', () => {
      hamburger.style.display = "none";
      closeBtn.style.display = "block";
      navMenu.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      closeBtn.style.display = "none";
      hamburger.style.display = "flex";
      navMenu.classList.remove('open');
    });
  </script>
</body>
</html>
