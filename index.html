<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourManagerAPI</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      height: 100vh;
      text-transform: uppercase;
      position: relative; /* Allows absolute positioning of the logo block */
    }

    /* Container sized at ~80% width, placed using golden ratio from the top */
    .title-container {
      position: absolute;
      top: 38%;         /* Golden ratio offset: ~38% from the top */
      right: 5%;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-weight: bold;
      font-size: 10vw;  /* Ensures the text covers ~80% of the viewport width */
      letter-spacing: -1px;
      line-height: 0.75;
      text-align: right;
      cursor: pointer;
    }

    .bar-api {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }

    /* Use em so the bar scales proportionally with parent font-size */
    .bar {
      width: 0.9em;
      height: 0.16em;
      background: black;
      margin-right: 0.06em;
    }

    /* 'API' text inherits font-size from .title-container */
    .api {
      font-size: 1em;
      font-weight: bold;
    }

    .content-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      flex-direction: column;
      overflow: hidden;
      width: 100%;
      margin-top: 0.5em; /* Scaled in em to preserve proportions */
    }

    /* Scaled content text in em for consistent relative sizing */
    .content {
      font-size: 0.4em; /* ~2vw was ~40% of 5vw in original code */
      font-weight: normal;
      text-align: right;
      line-height: 1.2;
      text-transform: lowercase;
      opacity: 0;
      transition: opacity 4s ease-in-out;
      visibility: hidden;
      width: 100%;
      white-space: nowrap;
      color: #bbb; /* Lighter grey for final state */
    }

    .content.visible {
      opacity: 1;
      visibility: visible;
      animation: shimmer 5s ease-in-out, fadeIn 4s ease-in;
    }

    @keyframes shimmer {
      0% {
        color: #fff;
      }
      100% {
        color: #bbb; /* Ensures final text color is solid, not gradient */
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="title-container" onclick="toggleContent()">
    <div>TourManager</div>
    <div class="bar-api">
      <div class="bar"></div>
      <div class="api">API</div>
    </div>
    <div class="content-wrapper">
      <div class="content" id="content">
        orchestrating concert data
      </div>
    </div>
  </div>

  <script>
    function toggleContent() {
      const content = document.getElementById("content");
      if (content.classList.contains("visible")) {
        content.style.transition = "opacity 1s ease-out";
        content.classList.remove("visible");
      } else {
        content.style.transition = "opacity 4s ease-in";
        content.classList.add("visible");
      }
    }
  </script>
</body>
</html>
