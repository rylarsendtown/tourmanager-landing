<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TourManagerAPI - Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <!-- Redoc Script -->
  <script src="https://cdn.redocly.com/redoc/v2.4.0/bundles/redoc.standalone.js"></script>

  <style>
    /* Match the main landing page's subtle noise background & uppercase text */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444;
      color: #fff;
      text-transform: uppercase;
      position: relative; /* so we can place a noise overlay via ::before */
    }

    /* Subtle repeating radial gradient for the noise effect */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-radial-gradient(
        rgba(255, 255, 255, 0.02) 0,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 100%
      );
      background-size: 3px 3px;
      opacity: 0.02;
      z-index: 0; /* behind all content */
    }

    /* Nav link in upper-left corner, matching index.html style */
    nav {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5vw;
      z-index: 2; /* above noise overlay */
    }
    nav a {
      color: #fff;
      text-decoration: underline;
    }

    /* Safe-area for iOS dynamic viewport in case you want it consistent */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      z-index: 1; /* content above the noise overlay */
    }

    /* The Redoc container, styled to stand out from the dark background */
    #redoc {
      width: 90%;
      max-width: 1200px;
      margin: 80px auto; /* some spacing from top and bottom */
      background: #fff;
      color: #333;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      /* Because text-transform is uppercase globally, Redocâ€™s text
         might also become uppercase if not overridden. Usually Redoc
         inlines its own font, so it should be fine. */
    }
  </style>
</head>

<body>
  <!-- Simple nav link back to index.html -->
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <div class="safe-area">
    <!-- Redoc container where the spec will be rendered -->
    <div id="redoc"></div>
  </div>

  <script>
    // Once the DOM is ready, parse the spec and init Redoc
    document.addEventListener('DOMContentLoaded', () => {
      const spec = JSON.parse(document.getElementById('openapi-spec').innerText);
      Redoc.init(spec, {}, document.getElementById('redoc'));
    });
  </script>
