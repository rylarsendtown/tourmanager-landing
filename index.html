<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>TourManagerAPI</title>
  <style>
    /* Base styling with subtle noise overlay */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #444; /* primary color theme */
      color: #fff;
      text-transform: uppercase;
      position: relative; /* so we can place a noise overlay via ::before */
    }

    /* Extremely subtle repeating radial gradient for noise effect */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-radial-gradient(
        rgba(255, 255, 255, 0.02) 0,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 100%
      );
      background-size: 3px 3px;
      opacity: 0.02;
      z-index: 0;
    }

    /* Navigation Menu - Hamburger Style */
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    .menu-button {
      width: 3vw;
      height: 3vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .menu-button div {
      width: 3vw;
      height: 0.4vw;
      background: #fff;
      border-radius: 2px;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 4vw;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 1vw;
      border-radius: 0.5vw;
    }

    .menu-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5vw;
      display: block;
      padding: 0.5vw;
      transition: opacity 0.3s ease-in-out;
    }

    .menu-content a:hover {
      opacity: 0.7;
    }

    /* Active menu state */
    .menu.active .menu-content {
      display: block;
    }

    .menu.active .menu-button div:nth-child(1) {
      transform: translateY(0.9vw) rotate(45deg);
    }

    .menu.active .menu-button div:nth-child(2) {
      opacity: 0;
    }

    .menu.active .menu-button div:nth-child(3) {
      transform: translateY(-0.9vw) rotate(-45deg);
    }

    /* Safe-area container */
    .safe-area {
      position: relative;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      z-index: 1;
    }

    /* Logo row */
    .logo-row {
      position: absolute;
      top: 61.8%;
      right: 6.18%;
      display: flex;
      align-items: flex-end;
      gap: 2vw;
      opacity: 0;
      animation: fadeLogoIn 1.5s ease-in forwards 0.5s;
    }

    @keyframes fadeLogoIn {
      to { opacity: 1; }
    }

    .title-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      height: 13vw;
    }

    .title-top {
      font-size: 8vw;
      line-height: 1;
      letter-spacing: -1px;
      font-weight: bold;
      margin: 0;
    }

    .title-bottom {
      font-size: 5vw;
      line-height: 1;
      font-weight: bold;
      margin: 0;
    }

    .equalizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 13vw;
    }

    .equalizer-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 1vw;
      overflow: visible;
      height: 100%;
    }

    .eq-bar {
      position: relative;
      width: 1vw;
      height: 100%;
      background: linear-gradient(to right, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      border-radius: 0.5vw;
      transform: scaleY(0.4);
      transform-origin: center;
    }

    /* EQ bar animations restored */
    .eq-bar:nth-child(1) { animation: barAnim1 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite; }
    .eq-bar:nth-child(2) { animation: barAnim2 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite; }
    .eq-bar:nth-child(3) { animation: barAnim3 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite; }
    .eq-bar:nth-child(4) { animation: barAnim4 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite; }
    .eq-bar:nth-child(5) { animation: barAnim5 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite; }
    .eq-bar:nth-child(6) { animation: barAnim6 3.25s ease-in-out infinite, shimmerFlow 2s linear infinite; }

    /* Tagline */
    .tagline {
      position: absolute;
      top: 38.2%;
      right: 6.18%;
      width: 80%;
      font-size: 3.82vw;
      font-weight: normal;
      line-height: 1.2;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      text-align: right;
      color: transparent;
      background: linear-gradient(120deg, #bbb 20%, #ddd 40%, #bbb 60%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      opacity: 0;
      visibility: hidden;
      white-space: nowrap;
    }

    .tagline.visible {
      visibility: visible;
      animation: fadeInTagline 1.5s ease-in forwards, shimmerFlowTagline 6.5s linear -1.5s infinite;
    }

    @keyframes fadeInTagline {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Navigation (Hamburger Menu) -->
  <div class="menu">
    <button class="menu-button" aria-label="Menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="menu-content">
      <a href="docs.html">API Documentation</a>
    </div>
  </div>

  <div class="safe-area">
    <!-- Logo row -->
    <div class="logo-row">
      <div class="title-container">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
    </div>
    <div class="tagline" id="tagline">orchestrating concert data</div>
  </div>

  <script>
    document.querySelector(".menu-button").addEventListener("click", function () {
      document.querySelector(".menu").classList.toggle("active");
    });

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });
  </script>

</body>
</html>
