<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TourManagerAPI</title>
  <!-- Link to the external CSS file for consistent theming -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar with Hamburger Menu -->
  <div class="navbar">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navMenu">
      <a href="index.html">Home</a>
      <a href="docs.html">API Docs</a>
      <!-- Additional links if desired -->
    </div>
  </div>

  <div class="safe-area">
    <!-- Logo row: fades in, then tagline appears -->
    <div class="logo-row">
      <div class="title-container">
        <h1 class="title-top">TourManager</h1>
        <h2 class="title-bottom">API</h2>
      </div>
      <div class="equalizer">
        <div class="equalizer-row">
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
          <div class="eq-bar"></div>
        </div>
      </div>
    </div>
    <!-- Tagline (appears after logo fade-in) -->
    <div class="tagline" id="tagline">
      orchestrating concert data
    </div>
  </div>

  <script>
    // Show the tagline after a 2-second delay (after logo fade-in)
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("tagline").classList.add("visible");
      }, 2000);
    });

    // Toggle the hamburger nav menu on click
    const hamburger = document.getElementById('hamburger');
    const navMenu   = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active'); // animate the lines (if your CSS defines .active)
      navMenu.classList.toggle('open');     // slide menu in/out
    });
  </script>
</body>
</html>
